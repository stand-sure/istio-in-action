kind: IngressRoute
metadata:
  name: istio-ingressroute
  namespace: istio-system
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`istio.192.168.87.157.nip.io`)
      priority: 10
      services:
        - name: istio-ingressgateway
